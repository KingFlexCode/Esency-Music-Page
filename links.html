<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Esency | Links</title>
  <link rel="stylesheet" href="styles/links-styles.css" />
</head>
<body>
  <div class="container">
    <div class="album-art-box">
  <img src="images/album-cover.jpg" alt="Esency Album Cover" class="album-art" />
</div>
    <h1 class="page-title">Esency</h1>
    <p class="tagline">All the vibes. One page.</p>

    <!-- Spotify -->
    <div class="platform-card">
      <div class="platform-info">
        <img src="images/spotify-logo.png" alt="Spotify Logo" class="platform-logo">
        <span class="platform-name">Spotify</span>
      </div>
      <a href="https://open.spotify.com/artist/24jhsAhOEty3KtkWa1eElQ?si=HNj8mxvsSUOlGhReX1yjxA" class="play-btn" target="_blank">Play</a>
    </div>

    <!-- Apple Music -->
    <div class="platform-card">
      <div class="platform-info">
        <img src="images/apple-music-logo.png" alt="Apple Music Logo" class="platform-logo">
        <span class="platform-name">Apple Music</span>
      </div>
      <a href="https://music.apple.com/us/artist/esency/495986760" class="play-btn" target="_blank">Play</a>
    </div>

    <!-- YouTube -->
    <div class="platform-card">
      <div class="platform-info">
        <img src="images/youtube-logo.png" alt="YouTube Logo" class="platform-logo">
        <span class="platform-name">YouTube</span>
      </div>
      <a href="https://youtube.com/@esencymusic?si=gR8A2vXCtacANSPX" class="play-btn" target="_blank">Play</a>
    </div>

    <!-- SoundCloud -->
    <div class="platform-card">
      <div class="platform-info">
        <img src="images/soundcloud-logo.png" alt="SoundCloud Logo" class="platform-logo">
        <span class="platform-name">SoundCloud</span>
      </div>
      <a href="https://soundcloud.com/esency" class="play-btn" target="_blank">Play</a>
    </div>

    <!-- Amazon Music -->
    <div class="platform-card">
      <div class="platform-info">
        <img src="images/amazon-music-logo.png" alt="Amazon Music Logo" class="platform-logo">
        <span class="platform-name">Amazon Music</span>
      </div>
      <a href="https://amazon.com/music/player/artists/B00K8KF5PM/esency?marketplaceId=ATVPDKIKX0DER&musicTerritory=US&ref=dm_sh_AJ1InUZ77oOjxVXB4RaLSnTSJ" class="play-btn" target="_blank">Play</a>
    </div>

    <!-- Instagram -->
    <div class="platform-card">
      <div class="platform-info">
        <img src="images/instagram-logo.png" alt="Instagram Logo" class="platform-logo">
        <span class="platform-name">Instagram</span>
      </div>
      <a href="https://www.instagram.com/esencyofficial/" class="play-btn" target="_blank">Play</a>
    </div>

    <!-- Twitter / X -->
    <div class="platform-card">
      <div class="platform-info">
        <img src="images/twitter-logo.png" alt="Twitter Logo" class="platform-logo">
        <span class="platform-name">Twitter / X</span>
      </div>
      <a href="https://x.com/esency" class="play-btn" target="_blank">Play</a>
    </div>
  </div>
</body>
</html>
